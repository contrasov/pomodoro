<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,700">
    <link rel="icon" href="/src/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <title>LoFI - Pomo</title>
</head>
<body>
    <div class="container">
        <div class="buttons-t"> <!--- tempos para pause e etcs... -->
            <button class="pomodoro-btn">POMODORO</button>
            <button class="pequena-pausa-btn">PEQUENA PAUSA</button>
            <button class="pausa-longa-btn">PAUSA LONGA</button>
        </div>
        <h1 id="timer">00:00</h1>
        <div class="buttons-pr">
            <button class="start-btn">INICIAR</button>
        </div>
    </div>
    <div class="card-down">
        <img src="/src/icons/music.svg" alt="musicas" id="icon">
        <img src="/src/icons/rain.svg" alt="chuva" id="icon-r">
        <img src="/src/icons/keyboard.svg" alt="keyboard" id="icon-k">
        <div class="menu" id="menu">
            <div class="carousel">
                <div class="youtube-video">
                    <iframe width="400" height="200" src="https://www.youtube.com/embed/g3yFIHcXn4A?si=tAPMLmeTX9_CF58j" frameborder="0"></iframe>
                </div>
                <div class="youtube-video">
                    <iframe width="400" height="200" src="https://www.youtube.com/embed/7MJBeAyU1As?si=wyjeMD-oVyw9ZMmO" frameborder="0"></iframe>
                </div>
                <div class="youtube-video">
                    <iframe width="400" height="200" src="https://www.youtube.com/embed/zmQ1ClFs4ZA?si=EVJzHxq9Ddb8tGVq" frameborder="0"></iframe>
                </div>
                <div class="youtube-video">
                    <iframe width="400" height="200" src="https://www.youtube.com/embed/aMJyQK4xBUQ?si=nLCJsnB5v9ZH3Yvu" frameborder="0"></iframe>
                </div>
                <!-- Adicione mais vídeos conforme necessário -->
            </div>
        </div>
    </div>
       
    <script src="/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>
</html>
